<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hike Details - LostNFound</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Icons for star ratings -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    .card-container {
      max-height: 350px;
      overflow-y: auto;
    }
    .card {
      margin: 5px;
    }
  </style>
</head>
<body>
  <site-navbar></site-navbar>

  <main class="container py-4">
    <h1 id="hikeName">Loading...</h1>

    <!-- Hike image -->
    <img id="hikeImage" class="img-fluid rounded mt-3 d-block mx-auto" src="" alt="Hike image" />

    <!-- Write Review button -->
    <div class="text-center mt-3">
      <button id="writeReviewBtn" class="btn btn-primary">
        Write Review
      </button>
    </div>

    <!-- Reviews Section -->
    <div class="container mt-5">
      <h2>Reviews:</h2>

      <div id="details-go-here"></div>

      <div class="card-container">
        <div id="reviewCardGroup" class="row row-cols-auto g-3">
          <!-- Review cards populated here -->
        </div>
      </div>
    </div>

    <template id="reviewCardTemplate">
      <div class="card bg-secondary text-dark" style="width: 300px;">
        <div class="card-body bg-light">
          <h5 class="title">Title placeholder</h5>
          <p class="star-rating"></p>
          <p class="time"></p>
          <p class="level"></p>
          <p class="season"></p>
          <p class="scrambled"></p>
          <p class="flooded"></p>
          <hr />
          <p class="description"></p>
        </div>
      </div>
    </template>
  </main>

  <site-footer></site-footer>

  <script type="module" src="/src/app.js"></script>
  <script type="module" src="/src/eachhike.js"></script>
</body>
</html>
