<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main - LostNFound</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .welcome-card {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      margin-bottom: 3rem;
      width: 100%;
    }

    .welcome-card h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .welcome-card p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #cccccc;
    }

    .quote {
      font-style: italic;
      font-size: 1rem;
      opacity: 0.7;
      color: #aaaaaa;
    }

    .hikes-container {
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 2rem;
      max-width: 1100px;
      width: 100%;
      color: #f0f0f0;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }

    .hikes-container h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #e0e0e0;
      text-align: center;
    }

    .card {
      background-color: #2a2a2a;
      border: none;
      color: #ddd;
    }

    .card-title,
    .card-text,
    .card-length {
      color: #f0f0f0;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    /* Bookmark icon styles */
    .material-icons {
      cursor: pointer;
      user-select: none;
      font-size: 28px;
      color: #ffcc00;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <site-navbar></site-navbar>

  <main>
    <!-- Welcome Card -->
    <div class="welcome-card">
      <h1>Welcome back, <span id="name-goes-here">friend</span>!</h1>
      <hr />
      <p class="quote">"&nbsp;<span id="quote-goes-here">Loading quote...</span>&nbsp;"</p>
    </div>

    <!-- Hikes Display Section -->
    <div class="hikes-container">
      <h1>Popular Hikes - LostNFound BCIT</h1>

      <!-- Cards will be injected here -->
      <div id="hikes-go-here" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- Hike Card Template -->
    <template id="hikeCardTemplate">
      <div class="col">
        <div class="card shadow-sm">
          <img class="card-img-top card-image" src="https://via.placeholder.com/300x180?text=Hike+Image" alt="Hike Image" />
          <div class="card-body">

            <!-- Title + Bookmark -->
            <div class="d-flex justify-content-between align-items-start">
              <h5 class="card-title"></h5>
              <i class="material-icons">bookmark_border</i>
            </div>

            <p class="card-text"></p>
            <p>Length: <span class="card-length"></span> km</p>
            <a class="btn btn-primary read-more" href="#">Read More</a>
          </div>
        </div>
      </div>
    </template>

  </main>

  <!-- FOOTER -->
  <site-footer></site-footer>

  <!-- Scripts -->
  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>
  <script type="module" src="/src/firebaseConfig.js"></script>
  <script type="module" src="/src/authentication.js"></script>
  <script type="module" src="/src/main.js"></script>

</body>
</html>
