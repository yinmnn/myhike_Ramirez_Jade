<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - LostNFound</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column; /* changed for vertical stacking */
      align-items: center;
      padding: 2rem;
    }
    .welcome-card {
      background: #1c1c1c; /* Dark grey card */
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
      color: #e0e0e0; /* Light grey text */
      margin-bottom: 3rem;
      width: 100%;
    }
    .welcome-card h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffffff; /* Bright white for heading */
    }
    .welcome-card p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #cccccc; /* Medium grey for paragraph */
    }
    .quote {
      font-style: italic;
      font-size: 1rem;
      opacity: 0.7;
      color: #aaaaaa; /* Lighter grey for quote */
    }
    /* Hikes container styles */
    .hikes-container {
      background-color: #1c1c1c; /* Dark background */
      border-radius: 15px;
      padding: 2rem;
      max-width: 1100px;
      width: 100%;
      color: #f0f0f0;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }
    .hikes-container h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #e0e0e0;
      text-align: center;
    }
    .card {
      background-color: #2a2a2a;
      border: none;
      color: #ddd;
    }
    .card-title, .card-text, .card-length {
      color: #f0f0f0;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>
<body>
  <site-navbar></site-navbar>

  <main>
    <div class="welcome-card">
      <h1>Welcome back, <span id="name-goes-here">friend</span>!</h1>
      <hr />
      <p class="quote">"&nbsp;<span id="quote-goes-here">Loading quote...</span>&nbsp;"</p>
    </div>

    <!-- Hikes Section -->
    <div class="hikes-container">
      <h1>Popular Hikes - LostNFound BCIT</h1>
      <div id="hikes-go-here" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- Hike Card Template -->
    <template id="hikeCardTemplate">
      <div class="col">
        <div class="card shadow-sm">
          <img class="card-img-top card-image" src="https://via.placeholder.com/300x180?text=Hike+Image" alt="Hike Image" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p>Length: <span class="card-length"></span> km</p>
            <a class="btn btn-primary read-more" href="#">Read More</a>
          </div>
        </div>
      </div>
    </template>

  </main>

  <site-footer></site-footer>

  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>
  <script type="module" src="/src/firebaseConfig.js"></script>
  <script type="module" src="/src/authentication.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
