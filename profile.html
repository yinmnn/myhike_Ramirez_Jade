<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - LostNFound</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <site-navbar></site-navbar>

  <main>
    <div class="container">
      <h1>User Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group mb-3">
            <label for="schoolInput" class="form-label">School</label>
            <input
              type="text"
              id="schoolInput"
              class="form-control"
              placeholder="Enter your school"
            />
          </div>
          <div class="form-group mb-3">
            <label for="cityInput" class="form-label">City</label>
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter your city"
            />
          </div>
        </fieldset>

        <div class="d-flex justify-content-end mt-4">
          <button id="editButton" type="button" class="btn btn-secondary me-2">
            Edit
          </button>
          <button id="saveButton" type="button" class="btn btn-primary">
            Save
          </button>
        </div>
      </form>
    </div>
  </main>

  <site-footer></site-footer>

  <script type="module" src="/src/profile.js"></script>
</body>
</html>
